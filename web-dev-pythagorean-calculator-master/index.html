        <div class="main">
          <h1>Pythagorean Theorem</h1>  
            <p> For any right triangle with sides <strong>a</strong> and <strong>b</strong> and hypototneuse 
            <strong>c</strong>, the square of the hypotenuse is equal to the sum of the squares of the two other sides</p>
        </div>
